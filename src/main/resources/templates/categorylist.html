<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Book store</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link
      type="text/css"
      rel="stylesheet"
      href="/css/bootstrap.min.css"
      th:href="@{/css/bootstrap.min.css}"
    />
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg navbar-light bg-light justify-content-between"
    >
      <a class="navbar-brand">Book store</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="/"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/booklist">Books</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="/categorylist">Categories</a>
          </li>
        </ul>
      </div>
      <form class="form-inline" th:action="@{/logout}" method="post">
        <button class="btn btn-outline-primary my-2 my-sm-0">Sign out</button>
      </form>
    </nav>
    <div class="container text-center">
      <h1>Category list</h1>
      <table class="table table-bordered table-hover">
        <tr class="table-secondary">
          <th>Category</th>
        </tr>
        <tr th:each=" category : ${categories}">
          <td th:text="${category.name}"></td>
        </tr>
      </table>
      <a href="/addcategory" class="btn btn-success">Add Category</a>
    </div>
  </body>
</html>
