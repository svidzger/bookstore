<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Book store</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css"
	th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
	<div class="row">

		<div class="mx-auto col-10 col-md-8 col-lg-6">
			<h1>Add Category</h1>
			<form th:object="${category}" th:action="@{/savecategory}" action="#"
				method="post">
				<div class="form-group">
					<label for="name">Category name</label> <input class="form-control"
						type="text" id="name" th:field="*{name}" /><br> <input
						class="btn btn-primary" type="submit" value="Save" /> <a
						href="/booklist" class="btn btn-outline-secondary">Back</a>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
