<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Book store</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link
      type="text/css"
      rel="stylesheet"
      href="/css/bootstrap.min.css"
      th:href="@{/css/bootstrap.min.css}"
    />
  </head>
  <body>
    <div class="container text-center">
      <h1>All books we have!</h1>
      <table class="table table-bordered table-hover">
        <tr class="table-secondary">
          <th>Author</th>
          <th>Title</th>
          <th>Year</th>
          <th>Price</th>
          <th>ISBN</th>
          <th>Category</th>
        </tr>
        <tr th:each=" book : ${books}">
          <td th:text="${book.author}"></td>
          <td th:text="${book.title}"></td>
          <td th:text="${book.year}"></td>
          <td th:text="${book.price}"></td>
          <td th:text="${book.isbn}"></td>
          <td th:text="${book.category.name}"></td>
          <td>
            <a th:href="@{/delete/{id}(id=${book.id})}" class="btn btn-danger"
              >Delete</a
            >
          </td>
          <td>
            <a th:href="@{/edit/{id}(id=${book.id})}" class="btn btn-primary"
              >Edit</a
            >
          </td>
        </tr>
      </table>
      <a href="/addbook" class="btn btn-success">Add Book</a>
      <a href="/index" class="btn btn-outline-secondary">Back</a>
    </div>
  </body>
</html>
